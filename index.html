<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=https://hamuzon.github.io/binary-decimal-converter/">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ebf1f5;
            color: #5a6d7d;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 90%;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #78a9cc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #5c93bb;
            text-decoration: none;
            font-weight: 900;
            border-bottom: 2px solid #5c93bb;
        }
        noscript .loader {
            display: none;
        }
    </style>
    <script>
        window.location.href = "https://hamuzon.github.io/binary-decimal-converter/";
    </script>
</head>
<body>
    <div class="card">
        <div class="loader"></div>
        <p>自動的に移動します<br>Redirecting...</p>
        <noscript>
            <p style="color: #e67e22; font-size: 0.9rem;">
                JavaScriptが無効になっています。
            </p>
            <a href="https://hamuzon.github.io/binary-decimal-converter/">
                ここをクリックして移動してください
            </a>
        </noscript>
    </div>
</body>
</html>
